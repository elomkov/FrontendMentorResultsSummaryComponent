<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="wrapper">
      <main>
        <div class="results">         
          <div class="results__container">
            <div class="results__result">
              <div class="results__result-title">Your Result</div>
              <div class="results__result-score">
               <div class="result-score__container">
                <div class="results__result-your-score">76</div>
                <div class="results__result-hi-score">of 100</div>
               </div>
              </div>
              <div class="results__result-quality">Great</div>
              <div class="results__result-description">You scored higher than 65% of the people who have taken these tests.</div>
            </div>
            <div class="result__summary">
              <div class="result__summary-title">Summary</div>
              <ul class="summary-list">
                <li class="summary__item light-red"><img src="/images/icon-reaction.svg" alt=" "/> Reaction <span class="summary-list-result">80</span></li>
                <li class="summary__item orangey-yellow"><img src="/images/icon-memory.svg" alt=" "/> Memory <span class="summary-list-result">92</span></li>
                <li class="summary__item green-teal"><img src="/images/icon-verbal.svg" alt=" "/> Verbal <span class="summary-list-result">61</span></li>
                <li class="summary__item cobalt-blue"><img src="/images/icon-visual.svg" alt=" "/> Visual <span class="summary-list-result">72</span></li>
              </ul>              
              <button class="results__btn">Continue</button>
            </div>
          </div>         
        </div>
      </main>
    </div>
  </body>
</html>
